<body>

  <div class="main">
  <div class="payment-options">
    <h2>Select your payment method</h2>
  
    <div class="payment-option">
      <h4>Netbanking</h4>
      <!-- Add Netbanking form fields or instructions -->
    </div>
  
    <div class="payment-option">
      <h4>UPI</h4>
      <!-- Add UPI form fields or instructions -->
      <span class="arrow" (click)="toggleCarddetails()">&#9660;</span>
      <div *ngIf="isUPIOpen">
        <input
          type="text"
          placeholder="Enter UPI ID or Phone Number"
          [(ngModel)]="upiDetails"
        />
        <button (click)="closeUPI()" class="submit-button">Submit</button>
      </div>
    </div>
  
    <div class="payment-option">
      <h4>Credit / Debit Card</h4>
      <div class="according">
        <!-- Add arrow icon to indicate dropdown -->
        <span class="arrow" (click)="toggleCardDetails = !toggleCardDetails"
          >&#9660;</span
        >
        <div class="card-selection">
          <img
            src="assets/image/visacard.jpg"
            alt="Visa"
            (click)="selectCard('visa')"
          />
          <img
            src="assets/image/mastercard.png"
            alt="MasterCard"
            (click)="selectCard('master')"
          />
        </div>
  
        <!-- Use ngIf and ngSwitch to conditionally display content -->
        <div *ngIf="toggleCardDetails" [ngSwitch]="selectedCard">
          <div *ngSwitchCase="'visa'">
            <!-- Visa card form fields -->
            <h5>Visa Card Details</h5>
            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input
                type="text"
                id="cardName"
                name="cardName"
                [(ngModel)]="cardDetails.name"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                [(ngModel)]="cardDetails.number"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input
                type="text"
                id="expiryDate"
                name="expiryDate"
                [(ngModel)]="cardDetails.expiryDate"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                [(ngModel)]="cardDetails.postalCode"
                required
              />
            </div>
          </div>
          <div *ngSwitchCase="'master'">
            <!-- MasterCard form fields -->
            <h5>MasterCard Details</h5>
            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input
                type="text"
                id="cardName"
                name="cardName"
                [(ngModel)]="cardDetails.name"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                [(ngModel)]="cardDetails.number"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input
                type="text"
                id="expiryDate"
                name="expiryDate"
                [(ngModel)]="cardDetails.expiryDate"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                [(ngModel)]="cardDetails.postalCode"
                required
              />
            </div>
          </div>
          <!-- Add more cases for other card types if needed -->
        </div>
      </div>
    </div>
  
    <div class="payment-option">
      <h4>Cash on Delivery</h4>
      <!-- Add Cash on Delivery instructions or confirmation button -->
    </div>
  </div>
  
  
  
  <a routerLink="/delivery">Go to Delivery</a>
  </div>
  
  </body>
