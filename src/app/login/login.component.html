<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <br />
      <a routerLink="/menu"> <button type="submit">Login</button></a>
    </form>
  </div>
</div>
